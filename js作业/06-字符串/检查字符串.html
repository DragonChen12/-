    <script>
        //输入confirmEnding("He has to give me a new name", "me")返回true
        function confirmEnding(a, b) {
            if (a.indexOf(b) !== -1)
                return true;
            else
                return false;
        }
        console.log(confirmEnding("aaaa", "b"));
    </script>
