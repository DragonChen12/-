<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var degree = prompt('请输入摄氏度');

        function fnCalculate(degree) {
            var vFahrenheit = 9 / 5 * degree + 32;
            alert('华氏度' + vFahrenheit);
        }
        fnCalculate(degree);
    </script>
</body>

</html>
