<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container {
			width: 300px;
			height: 300px;
			background-color: pink;
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
			grid-template-rows: 100px 100px 100px;
		}
	</style>
</head>

<body>
	<div class='container'>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</div>
	<script>
		for (var i = 0; i < 2; console.log(2)) {
			i++
			console.log(1)
		}
	</script>
</body>

</html>
